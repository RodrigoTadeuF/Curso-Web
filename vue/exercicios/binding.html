<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> {{ link }} </p>
        <p><a href="{{ link }}">Canal?</a></p>
        <p><a v-bind:href="link">Canal</a></p> <!-- Vue trabalha com multiplas maneiras de se escrever o mesmo código, o que implica que pode-se escrever o mesmo bind de múltiplas formas -->
        <p><a :href="link"></a></p>
        <p>
            <input type="text" v-model="nome"><br> <!-- cria um 2-way binding ou seja ele mudara no valor em cima e em baixo, diferente do binding -->
            <span>{{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue ({
            el: "#app",
            data: {
                nome: "Maria",
                link:"https://youtube.com/cod3rcursos"
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
